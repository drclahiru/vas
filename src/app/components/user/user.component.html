<div class="container-fluid d-flex h-100 flex-column">
  <div class="row heading">
    <div class="col-md-6">
      <h1> VAS </h1>
    </div>
    <div class="col-md-6 align-self-center">
      <a class="float-right" (click)="hidePainLevel()"><b> HIDE VALUE </b></a>
    </div>
  </div>

  <div class="row h-75">
    <h2 class="col-md-12 text-center align-self-center" *ngIf="show"> {{painLevelValue}} </h2>
  </div>

  <div class="row pain-level-gradient h-25">
    <div *ngFor="let number of numbers; let i = index" 
          [ngClass]="{'selection-color': selectedIndex == i}" 
          (click)="detectPainLevel(i)"></div>
  </div>
</div>
